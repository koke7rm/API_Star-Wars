<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="personaje">
      <h2 data-cy="personajeDetailsHeading"><span>Personaje</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ personaje.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ personaje.nombre }}</span>
        </dd>
        <dt><span>Edad</span></dt>
        <dd>
          <span>{{ personaje.edad }}</span>
        </dd>
        <dt><span>Rango</span></dt>
        <dd>
          <span>{{ personaje.rango }}</span>
        </dd>
        <dt><span>Especie</span></dt>
        <dd>
          <span>{{ personaje.especie }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/personaje', personaje.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
