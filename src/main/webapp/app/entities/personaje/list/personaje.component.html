<div>
  <h2 id="page-heading" data-cy="PersonajeHeading">
    <span>Personajes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-personaje"
        [routerLink]="['/personaje/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Personaje </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="personajes?.length === 0">
    <span>No personajes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="personajes && personajes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Nombre</span></th>
          <th scope="col"><span>Edad</span></th>
          <th scope="col"><span>Rango</span></th>
          <th scope="col"><span>Especie</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let personaje of personajes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/personaje', personaje.id, 'view']">{{ personaje.id }}</a>
          </td>
          <td>{{ personaje.nombre }}</td>
          <td>{{ personaje.edad }}</td>
          <td>{{ personaje.rango }}</td>
          <td>{{ personaje.especie }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/personaje', personaje.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/personaje', personaje.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(personaje)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
